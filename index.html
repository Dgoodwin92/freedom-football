<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Freedom Football</title>
</head>

<body>

  <div class="container" id="title">
    <video src="/media/video/title-video.mp4" autoplay muted loop></video>
    <p>Freedom Football</p>
  </div>
  <h1 class="profile-titles">Player Profiles</h1>
  <div class="container" id="players">
    <div class="card">
      <div class="inner-container"></div>
      <img src="/media/images/mount.png" alt="mount">
      <div class="content">
        <h3>Mason Mount</h3>
      </div>
    </div>
    <div class="card" id="utd">
      <div class="inner-container" id="utd-lin"></div>
      <img src="/media/images/marcus.png" alt="marcus">
      <div class="content">
        <h3>Marcus Rashford</h3>
      </div>
    </div>
    <div class="card" id="city">
      <div class="inner-container" id="city-lin"></div>
      <img src="/media/images/haaland.png" alt="haaland">
      <div class="content">
        <h3>Erlind Haaland</h3>
      </div>
    </div>
  </div>
</body>

</html>
